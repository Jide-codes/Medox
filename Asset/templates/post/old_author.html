{% extends 'blog/base.html' %}

{% block content %}
<style>
    .draft-section{
        position: relative;
        max-height: 85vh;
        overflow-x: auto;
        width: 35%;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        padding: 20px;
        left: 23em;
        top: 0;
        display: flex;
        flex-direction: column;
        border-radius: 5px;

    }
    .drafts-box{
        border: 1px solid rgb(163, 157, 157);
        padding: 20px;
        border-radius: 5px;
    }

    .draft-title a{
        color: #000;
        font-size: 16px;
        text-decoration: none;
        padding-bottom: 5em;
       
    }
.draft-text{
    color: #b1aeae;
    font-size: 16px;
    padding-bottom: 5em;
}
.profile-top-section{
    text-align: center;
}
#image{
    border-radius: 25px;
}
</style>

<div class="draft-section">
{% with request.user as author  %} 
<div class="profile-top-section">
<img id="image"src="{{author.avatar.url}}" width="70">
				<p class="draft-title">{{author.username|title}}</p>
                <small>{{author.email}}</small>
</div>
				<h4 class="draft-text">{{author.bio}}</h4>

				<div class="metafooter">
					<div class="wrapfooter">
						
						<span class="author-meta">
						<span class="post-name"><a href=""></a></span><br/>
					
						</span>
					
					</div>
				</div>
		</div>
        <br>
{% endwith %}
</div>
{% endblock content %}
